<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_signup.css">
    <script src="https://kit.fontawesome.com/453071e84f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "middle">
        <i class="fa-brands fa-slack fa-2x"></i>
        <h1>Welcome to NITW CLUBS</h1>
    </div>
    <div class = "container-fluid">
        <p>Sign up here : </p>
        <form action="/signup" method="post" id = "my-form">
            <input type="text" name = "First_Name" placeholder="FirstName" id = "FN">
            <input type="text" name = "Last_Name" placeholder="LastName" id = "LN">
            <input type="email" name = "email" placeholder="Email ID" id = "mail">
            <input type="password" name = "password" placeholder="Password" id = "pass">
        </form>
    </div>
    <button type="submit" class="btn btn-lg bg-primary button" form = "my-form">Create An Account</button>
    <div class = "signup_redirect">
        <p>Already have one Login here <a href="signin">Log In</a></p>
    </div>
</body>
</html>
